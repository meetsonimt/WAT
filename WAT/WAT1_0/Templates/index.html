<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <script src="/static/scripts/custom.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <style>
        .banner-left {
            z-index: 99;
            height: 100%;
            width: 100%;
            left: 0;
            top: 0;
            background: url('/static/images/left_banner.png') no-repeat right top;
            background-size: 100%;
        }

        .banner-right {
            z-index: 99;
            height: 100%;
            width: 100%;
            right: 0;
            top: 0;
            background: url('/static/images/right_banner.png') no-repeat left top;
            background-size: 100%;
        }

        .banner-footer {
            position: absolute;
            z-index: 99;
            /*height: 100%;*/
            width: 100%;
            bottom: 0;
            background: url('/static/images/fotter_banner.jpg') no-repeat left top;
            background-size: 100%;
        }

        .banner-header {
            position: fixed;
            z-index: 99;
            height: 10%;
            width: 100%;
            left: 0;
            top: 0;
        }

        .white-font {
            color: white !important;
        }

        .background-color {
            background-color: #004a52;
            color: white !important;
        }

        .form-inline label {
            display: inline;
        }

        .footer-div {
            padding: 40px 0 145px;
            background: #004a52 url('/static/images/footer_1.jpg') repeat-x center bottom;
            width: 100%;
            height: 100px;
            position: absolute;
            bottom: 0;
            left: 0;
        }

        .paragraph--type--home-request-demo {
            background: #004a52 url('/static/images/footer_1.jpg') repeat-x center bottom;
            padding: 40px 0 145px;
            color: #004a52;
        }

        .proxy > div {
            margin: 10px;
        }
    </style>
    {% load static %}
</head>
<body class="background-color">
    <nav class="navbar navbar-expand-md background-color">
        <div class="col-sm-2">
            <img src="/static/images/logo.png" style="height: 150px;" />
        </div>
        <div class="col-sm-8">
            <h1 style="text-align: center">Website Analysis Tool</h1>
        </div>
        <div class="col-sm-2"></div>
    </nav>
    <form method="GET">
    <div class="container" >        
        <div class="row">  
           
            <div class="col-sm-12">
                <div class="row">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">URL</span>
                        <input type="text" class="form-control input-group-append" id="URL" placeholder="URL" name="URL">
                        <input type="text" class="form-control input-group-append" id="term" placeholder="Term"  name ="term" style="display: none">
                        <div class="input-group-append">                   
                            <input type="submit" value="GO" class="btn btn-outline-secondary white-font btn-success" id="goBtn"/>
                        </div>
                    </div>
                </div>
            </form>  
                <div class="row">
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" class="custom-control-input" id="searchRadio" name="searchRadio">
                        <label class="custom-control-label" for="searchRadio">Search Page</label>
                    </div>                    
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" class="custom-control-input" id="productRadio" name="productRadio">
                        <label class="custom-control-label" for="productRadio">Product Page</label>
                    </div>
                </div>
            </div>
            <div class="col-sm-4" style="display: none;">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="IsProxy" id="proxyCheck">
                            <label class="form-check-label" for="proxyCheck">IsProxy</label>
                        </div>
                    </div>
                </div>
                <div class="proxy" style="display: none">
                    <div class="row form-inline">
                        <div class="col-md-4">
                            <label class="text-left" for="IP">IP:</label>
                        </div>
                        <div class="col-md-8">
                            <input type="text" class="form-control" placeholder="Enter IP" id="IP">
                        </div>
                    </div>
                    <div class="row form-inline">
                        <div class="col-md-4">
                            <label class="text-left" for="UserName">UserName:</label>
                        </div>
                        <div class="col-md-4">
                            <input type="text" class="form-control" placeholder="Enter UserName" id="UserName">
                        </div>
                    </div>
                    <div class="row form-inline">
                        <div class="col-md-4">
                            <label class="text-left" for="Password">Password:</label>
                        </div>
                        <div class="col-md-4">
                            <input type="text" class="form-control" placeholder="Enter Password" id="Password">
                        </div>
                    </div>
                </div>
            </div>            
        </div>
        <div class="row">
            <div class="col-md-12" style="padding-left: 0px; height: 400px;">
                <h2>Preview</h2>                                
            </div>
        </div>
    </div>    <div class="footer-div"></div>

    {% if url %}
    Your Url Is: {{ url }}<br/>
    {%if term %}
    Your Term Is : {{term}}<br/>
    {%endif%}
    {%if IsSearch %}
    You are searching : {{IsSearch}}<br/>
    {%endif%}
    {%if ISMonitor %}
    You are Monitoring : {{ISMonitor}}<br/>
    {%endif%}
    {% endif %}
    <script>
        $(document).ready(function () {
            $("#proxyCheck").click(function () {
                $(".proxy").toggle(500);
            });

            $('#searchRadio').on('change', function () {
                if ($(this).is(':checked')) {
                    $("#term").show();
                }
            });
            $('#productRadio').on('change', function () {
                if ($(this).is(':checked')) {
                    $("#term").hide();
                }
            });
        });
        $(document).ready(function () {
            $(".proxy").hide();
            $("#term").hide();
        });
    </script>
</body>
</html>
